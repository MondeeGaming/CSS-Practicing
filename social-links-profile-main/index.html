<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="stylesheet.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <title>Frontend Mentor | Social links profile</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
</head>
<body>
<div class="Main">
  <div class="MainText">
    <img src="assets/images/avatar-jessica.jpeg" alt="Jessica" id="profilepic">
    <h3>Jessica Randall</h3>
    <h4>London, United Kingdom</h4>
    <p>"Front-end developer and avid reader."</p>

    <button class="buttons">GitHub</button>
    
    <button class="buttons">Frontend Mentor</button>
    <button class="buttons">LinkedIn</button>
    <button class="buttons">Twitter</button>
    <button class="buttons">Instagram</button>
    
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">Justin Grabowski</a>.
    </div>
  </div>
</div>
</body>
</html>
